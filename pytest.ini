[tool:pytest]
# Pytest Configuration for MyAgent Testing Suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=core
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    system: System-level tests for complete workflows
    e2e: End-to-end tests simulating user workflows
    performance: Performance and load testing
    usability: Usability and accessibility tests
    slow: Tests that take more than 5 seconds
    fast: Tests that complete in under 1 second
    agent: Tests related to AI agents
    memory: Tests for memory systems
    security: Security-related tests
    gpt5: Tests for GPT-5 priority implementations
    api: API endpoint tests
    ui: User interface tests
    database: Database operation tests
    websocket: WebSocket communication tests
    causal: Causal analytics tests
    deployment: Deployment and CI/CD tests
    knowledge: Knowledge graph tests
    healing: Self-healing system tests

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests
timeout = 300

# Test output formatting
console_output_style = progress