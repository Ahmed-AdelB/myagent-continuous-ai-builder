<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous AI Builder - Live Console</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --success-color: #4ade80;
            --warning-color: #facc15;
            --error-color: #f87171;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        /* Input Panel */
        .input-panel {
            grid-column: 1 / -1;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            flex: 1;
            font-size: 0.9rem;
        }

        button {
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .agents-panel {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .agent-card {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .agent-card.active {
            background: rgba(56, 189, 248, 0.1);
            border-left: 3px solid var(--accent-color);
        }

        .agent-icon {
            font-size: 1.2rem;
            margin-right: 12px;
        }

        .agent-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .agent-status {
            margin-left: auto;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .activity-feed {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            height: 400px;
            overflow-y: auto;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .metric-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #334155;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--accent-color);
            color: #0f172a;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Continuous AI Builder</h1>
            <div class="status-badge" id="system-status">Ready</div>
        </div>

        <div class="input-panel">
            <input type="text" id="project-name" placeholder="Project Name (e.g. Finance App)">
            <input type="text" id="project-desc" placeholder="Description (e.g. Track expenses)">
            <button onclick="createProject()" id="build-btn">Create Project</button>
        </div>

        <div class="agents-panel">
            <h3>Agents</h3>
            <div id="agents-list">
                <div class="agent-card"><span class="agent-name">Waiting for project...</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="metric-coverage">0%</div>
                    <div class="metric-label">Test Coverage</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metric-security">0%</div>
                    <div class="metric-label">Security Score</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metric-quality">0%</div>
                    <div class="metric-label">Code Quality</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metric-iteration">0</div>
                    <div class="metric-label">Iteration</div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active">Activity Log</div>
                <div class="tab">Tasks</div>
                <div class="tab">Artifacts</div>
            </div>

            <div class="activity-feed" id="activity-feed">
                <div style="color: #94a3b8; text-align: center; padding: 20px;">
                    Create a project to start the AI agents.
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProjectId = null;
        let pollInterval = null;

        async function createProject() {
            const name = document.getElementById('project-name').value || "My App";
            const desc = document.getElementById('project-desc').value || "A cool app";
            const btn = document.getElementById('build-btn');

            btn.disabled = true;
            btn.innerText = "Creating...";

            try {
                const response = await fetch('/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        description: desc,
                        requirements: ["Build basic structure", "Add tests"],
                        target_metrics: { test_coverage: 90.0 }
                    })
                });

                if (!response.ok) throw new Error("Failed to create project");

                const data = await response.json();
                currentProjectId = data.id;

                document.getElementById('system-status').innerText = "Project Created";
                btn.innerText = "Running...";

                // Start polling
                if (pollInterval) clearInterval(pollInterval);
                pollInterval = setInterval(pollProjectStatus, 1000);

            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.innerText = "Create Project";
            }
        }

        async function pollProjectStatus() {
            if (!currentProjectId) return;

            try {
                const response = await fetch(`/projects/${currentProjectId}`);
                const data = await response.json();

                // Update Status
                document.getElementById('system-status').innerText = data.state.toUpperCase();

                // Update Metrics
                if (data.metrics) {
                    document.getElementById('metric-coverage').innerText = (data.metrics.test_coverage || 0) + '%';
                    document.getElementById('metric-security').innerText = (data.metrics.security_score || 0) + '%';
                    document.getElementById('metric-quality').innerText = (data.metrics.code_quality_score || 0) + '%';
                }
                document.getElementById('metric-iteration').innerText = data.iteration;

                // Update Agents
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = '';
                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        const div = document.createElement('div');
                        div.className = `agent-card ${agent.status === 'working' ? 'active' : ''}`;
                        div.innerHTML = `
                            <span class="agent-icon">ðŸ¤–</span>
                            <span class="agent-name">${agent.role}</span>
                            <span class="agent-status">${agent.status}</span>
                        `;
                        agentsList.appendChild(div);
                    });
                } else {
                    agentsList.innerHTML = '<div class="agent-card"><span class="agent-name">Initializing Agents...</span></div>';
                }

                // Update Logs (Simulated for now as API doesn't expose logs directly yet)
                // In a real app, we'd fetch /projects/{id}/logs
                const feed = document.getElementById('activity-feed');
                if (data.state === 'initializing') {
                    feed.innerHTML = '<div style="padding:10px">System initializing...</div>';
                } else {
                    // Just show state for now
                    const entry = document.createElement('div');
                    entry.style.padding = '5px';
                    entry.style.borderBottom = '1px solid #334155';
                    entry.innerText = `[${new Date().toLocaleTimeString()}] State: ${data.state}`;
                    // Only append if different from last
                    if (!feed.lastChild || feed.lastChild.innerText !== entry.innerText) {
                        feed.appendChild(entry);
                        feed.scrollTop = feed.scrollHeight;
                    }
                }

            } catch (e) {
                console.error("Poll error:", e);
            }
        }
    </script>
</body>

</html>
